[pytest]
# Pytest configuration for benchmarks

# Markers for categorizing tests
markers =
    slow: marks tests as slow (build benchmarks, deselect with '-m "not slow"')
    export: marks export benchmarks
    build: marks build benchmarks
    memory: marks memory benchmarks
    scaling: marks scalability benchmarks

# Benchmark-specific settings
addopts =
    # Show benchmark statistics
    --benchmark-columns=min,max,mean,stddev,rounds,iterations
    # Auto-calibrate iterations
    --benchmark-autosave
    # Sort by mean time
    --benchmark-sort=mean

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum versions
minversion = 7.0

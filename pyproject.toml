[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "peakrdl-pybind"
version = "0.1.0"
description = "PeakRDL backend that emits a PyBind11-based SoC register model"
readme = "README.md"
authors = [
  {name = "PeakRDL PyBind11 Contributors"}
]
license = {text = "MIT"}
requires-python = ">=3.9"
dependencies = [
  "Jinja2>=3.1",
  "click>=8.1",
  "systemrdl-compiler>=1.25",
]

[project.urls]
Homepage = "https://example.com/peakrdl-pybind"

[project.entry-points."systemrdl_backends"]
peakrdl_pybind = "peakrdl_pybind.backend:PyBindBackend"

[project.entry-points."console_scripts"]
peakrdl-pybind = "peakrdl_pybind.cli:main"

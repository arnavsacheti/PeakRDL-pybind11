[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "peakrdl-pybind"
version = "0.1.0"
description = "PeakRDL backend that emits a PyBind11-based register model"
readme = "README.md"
authors = [
  {name = "PeakRDL Contributors"}
]
license = {file = "LICENSE"}
requires-python = ">=3.9"
dependencies = [
  "click>=8.1",
  "packaging>=23.2"
]

[project.optional-dependencies]
develop = [
  "pytest>=7.4",
  "pytest-cov>=4.1"
]

[project.entry-points."systemrdl_backends"]
peakrdl_pybind = "peakrdl_pybind.backend:PyBindBackend"

[project.scripts]
peakrdl-pybind = "peakrdl_pybind.cli:main"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra"
testpaths = ["tests"]
